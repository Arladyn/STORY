  <h2>PLOT3</h2>
  <p>일제시대 독립운동가로 활동하던 여주인공은 동료들과 함께 일본에서 대한으로 무기를 실어나르는
  배에 잠입한다. 배에는 무기도 있지만 대한으로 돈 벌러 가는 일본인들도 승선한 상황에서 주인공의
  목적은 미광호를 침몰시키는 일.</p>
  등장인물:<br>주인공, 히라이시 토비오, 히라이시 류헤이, 나베오카 경 등등
